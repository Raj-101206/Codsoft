<!DOCTYPE html>
<html>
    <head>
        <title>ðŸ“…Calculator</title>
        <link rel="stylesheet" href="../cal/style.css">

    </head>
    <body>
        <h1>Simple Calculator</h1>
        <div class="main">
           
            <div class="calculator">
                <form>
                    <div class="ipop">
                        <input type="text" name="display">
                    </div>  
                
                <div>
                    <input type="button" value="AC" onclick="display.value =''" class="operator">
                    <input type="button" value="DEL" onclick="display.value= display.value.toString().slice(0,-1)" class="operator">
                     <input type="button" value="+" onclick="display.value +='+'" class="operator">
                      <input type="button" value="-" onclick="display.value +='-'" class="operator">
                   
        
            
                </div>
                <div>
                    <input type="button" value="9" onclick="display.value +='9'" class="butt">
                    <input type="button" value="8" onclick="display.value +='8'" class="butt">
                    <input type="button" value="7" onclick="display.value +='7'" class="butt">
                    <input type="button" value="/" onclick="display.value +='/'" class="operator">
                    
                </div>
                <div>
                     <input type="button" value="4" onclick="display.value +='4'" class="butt">
                    <input type="button" value="5" onclick="display.value +='5'" class="butt">
                    <input type="button" value="6" onclick="display.value +='6'" class="butt">
                    <input type="button" value="*" onclick="display.value +='*'" class="operator">
                   
                </div>
                <div>
                     <input type="button" value="1" onclick="display.value +='1'" class="butt">
                    <input type="button" value="2" onclick="display.value +='2'" class="butt">
                    <input type="button" value="3" onclick="display.value +='3'" class="butt">
                    <input type="button" value="." onclick="display.value +='.'" class="operator">
                    
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value +='0'" class="butt">
                     <input type="button" value="." onclick="display.value +='.'" class="butt">
                    <input type="button" value="=" onclick="display.value =eval(display.value)" class="operator">
                    <input type="button" value="ANS" onclick="display.value =eval(display.value)" class="operator">
                    
        
                </div>
                </form>
                

            </div>
        </div>
      
    </body>
</html>
